<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建比赛</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .create-contest-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

       .create-contest-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

       .form-label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

       .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

       .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

       .form-check {
            margin-bottom: 10px;
        }

       .form-check-input {
            margin-right: 10px;
        }

       .btn {
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

       .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 100%;
        }

       .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="create-contest-container">
        <h2>创建比赛</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">标题</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">开始时间</label>
                <input type="datetime-local" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">结束时间</label>
                <input type="datetime-local" name="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">选择题目</label>
                {% for problem in problems %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="problems" value="{{ problem.id }}"
                        id="problem_{{ problem.id }}">
                    <label class="form-check-label" for="problem_{{ problem.id }}">
                        {{ problem.title }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>

</html>
