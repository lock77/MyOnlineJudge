<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <!-- 引入 Bootstrap CSS 样式，方便使用按钮样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

      .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 800px;
            height: auto;
        }

        h1 {
            /* 更换为更柔和的渐变颜色 */
            background: linear-gradient(45deg, #007BFF, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 56px;
            margin-bottom: 40px;
            font-family: 'Pacifico', cursive; /* 使用一种更有特色的字体 */
        }

      .btn {
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 20px;
            transition: all 0.3s ease;
        }

      .btn-secondary {
            /* 修改按钮背景和边框颜色 */
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

      .btn-secondary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: scale(1.05);
        }

      .logo-image {
            width: 300px; /* 调整图片宽度 */
            height: auto; /* 保持图片比例 */
            margin-bottom: 30px; /* 图片与标题之间的间距 */
        }
    </style>
    <!-- 引入自定义字体（如果需要） -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-container">
        <!-- 使用 url_for 生成图片的 URL -->
        <img src="{{ url_for('static', filename='image/first-page.png') }}" alt="First Page Image" class="logo-image">
        <h1>竞赛题目自动评测系统</h1>
        <!-- 居中显示的按钮 -->
        <a href="{{ url_for('main.login') }}" class="btn btn-secondary">登入</a>
    </div>
</body>

</html>
