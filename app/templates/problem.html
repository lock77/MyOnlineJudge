<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.title }}</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .problem-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

       .problem-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

       .problem-container .lead {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

       .problem-container .form-label {
            font-weight: 600;
        }

       .problem-container .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

       .problem-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

       .problem-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

       .problem-container .alert {
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="problem-container">
        <h2>{{ problem.title }}</h2>
        <p class="lead">{{ problem.description }}</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">选择语言</label>
                <select name="language" class="form-control">
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">代码</label>
                <textarea name="code" class="form-control" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交代码</button>
        </form>

        {% if result %}
        <div class="mt-3 alert alert-info">
            判题结果：{{ result }}
        </div>
        {% endif %}
    </div>
    <!-- 引入 Bootstrap JavaScript（可选，如果需要使用一些交互组件） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
